fullnameOverride: "db"

tls:
  enabled: true
  autoGenerated: true

# For OpenShift 4.11 and higher, let set OpenShift the runAsUser and fsGroup automatically

primary:
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop: ['ALL']
    runAsNonRoot: true
    runAsUser: null
    seccompProfile:
      type: "RuntimeDefault"
  podSecurityContext:
    fsGroup: null
    seccompProfile:
      type: "RuntimeDefault"

shmVolume:
  enabled: false

volumePermissions:
  enabled: false
